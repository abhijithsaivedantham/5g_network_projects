<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G NR PDCP Ciphering Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>5G NR PDCP Ciphering Simulation</h1>
        <div class="input-section">
            <textarea id="plaintext" placeholder="Enter plaintext to encrypt..."></textarea>
            <button onclick="runSimulation()">Simulate Transmission</button>
        </div>
        <div class="results">
            <div class="card">
                <h3>Plaintext</h3>
                <p id="plaintext-result"></p>
            </div>
            <div class="card">
                <h3>Ciphertext (Hex)</h3>
                <p id="ciphertext-result"></p>
            </div>
            <div class="card">
                <h3>Legitimate Receiver</h3>
                <p id="deciphered-result"></p>
            </div>
            <div class="card">
                <h3>Eavesdropper</h3>
                <p id="eavesdrop-result"></p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="cipheringChart"></canvas>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
